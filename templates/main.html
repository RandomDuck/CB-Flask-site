<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CB puzzle quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
</head>
<body>
    <div style="margin-left: 13px; margin-top: 5px;">
        <a href="{{url_for('index')}}"><button class="btn btn-primary">Return to leaderboard</button></a>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" >
            log checkpoint
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Insert password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                  <form method="POST" action="{{url_for('passRedir')}}">
                    <div class="modal-body">
                        <div class="form-group">
                          <label for="checkpointPass">Password</label>
                          <input type="text" class="form-control" name="checkpointpass" id="checkpointpass">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" data>Confirm</button>
                      </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {{message}}
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block body %}
            {% endblock %} 
        </div>
</body>
</html>
